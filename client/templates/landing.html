<template name="landing">
  <div id="fb-root"></div>
  <div id="intro-screen">
    <div class="intro-screen-content">
      <div class="logo">
        <img class="ninja-logo" src="/images/ashark.png" />
        <h1 class="app-title">
          Shark.report
        </h1>
      </div>
      <ul class="slogans">
        <li>No more guessing about beach conditions.</li>
        <li>Get realtime updates from fellow beachgoers!</li>
        <li>No need to refresh, the app updates on its own.</li>
      </ul>

      <h1 class="transport-type">South East</h1>
      <ul class="collapsible" data-collapsible="accordion">
        {{#each regions}}
          {{> line}} 
        {{/each}}
      </ul>

      <div class="share-buttons">
        <div class="fb-share-button" data-href="http://shark.report" data-layout="button_count"></div>
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://shark.report" data-text="Check out shark.report - Waze for the Beach!" data-via="mbta_ninja" data-hashtags="mbta">Tweet</a>
      </div>
      
      <div class="credits">
        <a href="http://hatchnorfolk.com">
        <img  src="/images/hatch-logo.png" /></a><br/>
        <a href="http://code4hr.org">
        <img  src="/images/cfa-logo.png" /></a><br/>

      </div>

       <div class="credits">
       Questions? Comments? Just want to get involved with this?  Contact <a target="_blank" href="https://twitter.com/btompkins">Brendan Tompkins</a><br/>
        Shark.report is based on <a href="http://mbta.ninja">MBTA.ninja</a> created for the Code Across Boston 2015 hackathon.  Write code? you can <a target="_blank" href="https://github.com/btompkins/shark.report">contribute on GitHub</a>.
      </div>
    </div>
  </div>
</template>
