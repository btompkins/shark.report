<template name="landing">
  <div id="fb-root"></div>
  <div id="intro-screen">
    <div class="intro-screen-content">
      <div class="logo">
        <img class="ninja-logo" src="/images/ashark.png" />
        <h1 class="app-title">
          Shark.report
        </h1>
      </div>
      <ul class="slogans">
        <li>No more guessing about beach conditions.</li>
        <li>Get realtime updates from fellow beachgoers!</li>
        <li>No need to refresh, the app updates on its own.</li>
      </ul>
      <h1 class="transport-type">North East</h1>
      <ul class="collapsible" data-collapsible="accordion">
        {{#each northeast}}
          {{> line}} 
        {{/each}}
      </ul>
      <h1 class="transport-type">South East</h1>
      <ul class="collapsible" data-collapsible="accordion">
        {{#each southeast}}
          {{> line}} 
        {{/each}}
      </ul>
      <h1 class="transport-type">Gulf Coast</h1>
      <ul class="collapsible" data-collapsible="accordion">
        {{#each gulfcoast}}
          {{> line}} 
        {{/each}}
      </ul>
      <h1 class="transport-type">West Coast</h1>
      <ul class="collapsible" data-collapsible="accordion">
        {{#each westcoast}}
          {{> line}} 
        {{/each}}
      </ul>
      <div class="share-buttons">
        <div class="fb-share-button" data-href="http://shark.report" data-layout="button_count"></div>
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://shark.report" data-text="Check out shark.report - Waze for the Beach!" data-via="" data-hashtags="">Tweet</a>
      </div>
       <div class="credits">
       Send us the name and locations of beaches we should add. Questions? Comments?                                         Email <a href="mailto:garrett.ettinger@gmail.com">garrett.ettinger@gmail.com </a> <a target="_blank" href="https://twitter.com/GarrettEttinger">Garrett Ettinger</a><br/>
        Shark.report is based on <a href="http://mbta.ninja">MBTA.ninja</a>.
      </div>
    </div>
  </div>
</template>
